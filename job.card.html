<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Card Template</title>
<style>
.job-card {
    background: white;
    border-radius: 16px;
    padding: 28px;
    margin: 20px 0;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    border-left: 5px solid #3b82f6;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    overflow: hidden;
    font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
}

.job-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 32px rgba(0,0,0,0.12);
}

.job-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(to right, #3b82f6, #6366f1);
}

.job-header {
    margin-bottom: 20px;
}

.job-title-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 15px;
}

.job-title {
    color: #1e293b;
    font-size: 1.8rem;
    font-weight: 700;
    margin: 0;
}

.ai-impact-badge {
    color: white;
    padding: 8px 20px;
    border-radius: 20px;
    font-size: 0.9rem;
    font-weight: 600;
    display: inline-block;
}

.job-description {
    color: #475569;
    font-size: 1.05rem;
    line-height: 1.6;
    margin: 15px 0 25px 0;
}

.job-details {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
}

.detail-item {
    display: flex;
    align-items: flex-start;
    gap: 12px;
}

.detail-icon {
    font-size: 1.5rem;
    color: #3b82f6;
    margin-top: 2px;
}

.detail-content {
    flex: 1;
}

.detail-label {
    display: block;
    color: #64748b;
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 5px;
}

.detail-value {
    display: block;
    color: #1e293b;
    font-weight: 600;
    font-size: 1.1rem;
}

.salary-bar {
    width: 100%;
    height: 8px;
    background: #e2e8f0;
    border-radius: 4px;
    margin-top: 8px;
    overflow: hidden;
}

.salary-fill {
    height: 100%;
    background: linear-gradient(to right, #10b981, #34d399);
    border-radius: 4px;
    transition: width 1s ease;
}

/* Responsive Design */
@media (max-width: 768px) {
    .job-title-section {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .job-details {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
    <!-- Job Card Template -->
    <div class="job-card">
        <div class="job-header">
            <div class="job-title-section">
                <h3 class="job-title" id="job-title-placeholder">Job Title</h3>
                <div class="ai-impact-badge" id="ai-impact-badge" style="background: #4CAF50;">
                    üü¢ AI Impact: Low
                </div>
            </div>
        </div>
        
        <p class="job-description" id="job-description-placeholder">Job description goes here...</p>
        
        <div class="job-details">
            <div class="detail-item">
                <span class="detail-icon">üí∞</span>
                <div class="detail-content">
                    <span class="detail-label">Salary Range:</span>
                    <span class="detail-value" id="salary-placeholder">AED 10,000 - 20,000</span>
                    <div class="salary-bar">
                        <div class="salary-fill" id="salary-fill" style="width: 50%;"></div>
                    </div>
                </div>
            </div>
            
            
            <div class="detail-item">
                <span class="detail-icon">üìú</span>
                <div class="detail-content">
                    <span class="detail-label">Recommended Certificates:</span>
                    <span class="detail-value" id="certificates-placeholder">Certificate 1, Certificate 2</span>
                </div>
            </div>
            
            <div class="detail-item">
                <span class="detail-icon">üéØ</span>
                <div class="detail-content">
                    <span class="detail-label">Career Level:</span>
                    <span class="detail-value" id="career-level-placeholder">Intermediate</span>
                </div>
            </div>
            
            <div class="detail-item">
                <span class="detail-icon">üìç</span>
                <div class="detail-content">
                    <span class="detail-label">Location:</span>
                    <span class="detail-value" id="location-placeholder">UAE (Remote/On-site)</span>
                </div>
            </div>
        </div>
        
        <div class="job-actions">
            <button class="apply-btn" onclick="applyForJob()">View Details</button>
            <button class="save-btn" onclick="saveJob()">üíæ Save</button>
            <button class="share-btn" onclick="shareJob()">üîó Share</button>
        </div>
    </div>

    <script>
        // This JavaScript will be used by Python to replace placeholders
        // The Python code will replace the {{ }} variables
        
        // Example functions that will work in browser context
        function applyForJob() {
            const jobTitle = document.getElementById('job-title-placeholder').textContent;
            alert(`Applying for: ${jobTitle}\n\nThis feature would typically redirect you to the job application page.`);
        }

        function saveJob() {
            const jobTitle = document.getElementById('job-title-placeholder').textContent;
            alert(`Job "${jobTitle}" saved to your favorites!`);
            // In a real app, this would save to localStorage or a database
        }

        function shareJob() {
            const jobTitle = document.getElementById('job-title-placeholder').textContent;
            if (navigator.share) {
                navigator.share({
                    title: `Check out this job: ${jobTitle}`,
                    text: `I found this interesting job opportunity: ${jobTitle}`,
                    url: window.location.href
                });
            } else {
                navigator.clipboard.writeText(`${jobTitle} - ${window.location.href}`);
                alert('Job link copied to clipboard!');
            }
        }
        
        // Function to update job card data (will be called by Python)
        function updateJobCard(data) {
            if (data.JOB_TITLE) {
                document.getElementById('job-title-placeholder').textContent = data.JOB_TITLE;
            }
            if (data.JOB_DESCRIPTION) {
                document.getElementById('job-description-placeholder').textContent = data.JOB_DESCRIPTION;
            }
            if (data.MIN_SALARY && data.MAX_SALARY) {
                document.getElementById('salary-placeholder').textContent = `AED ${data.MIN_SALARY} - ${data.MAX_SALARY}`;
            }
            if (data.SALARY_PERCENTAGE) {
                document.getElementById('salary-fill').style.width = data.SALARY_PERCENTAGE + '%';
            }
            if (data.CERTIFICATES) {
                document.getElementById('certificates-placeholder').textContent = data.CERTIFICATES;
            }
            if (data.AI_IMPACT && data.AI_COLOR && data.AI_ICON) {
                const badge = document.getElementById('ai-impact-badge');
                badge.textContent = data.AI_ICON + ' AI Impact: ' + data.AI_IMPACT;
                badge.style.background = data.AI_COLOR;
            }
            if (data.CAREER_LEVEL) {
                document.getElementById('career-level-placeholder').textContent = data.CAREER_LEVEL;
            }
            if (data.LOCATION) {
                document.getElementById('location-placeholder').textContent = data.LOCATION;
            }
        }
    </script>
</body>
</html>
